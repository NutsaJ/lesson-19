<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>

<body>
    <main>
        <form id="loginForm" class="w-25 mx-auto mt-5">
            <div class="form-group">
                <label for="emailInput">Email address</label>
                <input type="email" name="email" class="form-control mt-2 mb-2" id="emailInput"
                    aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailErrorMsg" class="form-text text-danger d-none"><strong>please write valid email
                        address</strong></small>
                <small id="emailHelp" class="form-text text-muted d-block"> Your email is encripted
                    </small>
            </div>
            <div class="form-group mt-2">
                <label for="passwordInput">Password</label>
                <input type="password" name="password" class="form-control mt-2" id="passwordInput"
                    placeholder="Password">
                <small id="passwordErrorMsg" class="form-text text-danger d-none"><strong>please enter at leats 8 characters</strong></small>
            </div>
            <div class="form-group form-check mt-2">
                <input type="checkbox" class="form-check-input" id="checkbox">
                <label class="form-check-label" for="checkbox">Check here</label>
            </div>
            <button type="submit" id="submitBtn" class="btn btn-primary mt-2">Submit</button>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
